<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            grid-column: 1 / -1;
            text-align: center;
        }
        .timer-section {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #timer {
            font-size: 10rem;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress {
            height: 100%;
            background-color: #3498db;
            transition: width 0.5s ease-in-out;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #start-button {
            background-color: #2ecc71;
            color: white;
        }
        #reset-button {
            background-color: #e74c3c;
            color: white;
        }
        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .left-sidebar {
            grid-column: 1;
            grid-row: 2;
        }
        .right-sidebar {
            grid-column: 3;
            grid-row: 2;
        }
        .footer {
            grid-column: 1 / -1;
            text-align: center;
        }
        select, input[type="text"], input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
        }
        #current-exercise {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #34495e;
        }
        #rounds {
            font-size: 1.2rem;
            text-align: center;
            color: #7f8c8d;
        }
        .sidebar h2 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .sidebar-section {
            margin-bottom: 20px;
        }
        #exercise-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 10px;
        }
        #exercise-list li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 3px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        #add-exercise {
            width: 100%;
            margin-top: 10px;
        }
        #score-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tabata Timer</h1>
        </header>
        
        <aside class="sidebar left-sidebar">
            <div class="sidebar-section">
                <h2>Workout Settings</h2>
                <label for="timer-mode">Mode:</label>
                <select id="timer-mode">
                    <option value="tabata">Tabata</option>
                    <option value="tabata-this">Tabata This</option>
                </select>
            </div>
            <div class="sidebar-section">
                <h2>Exercises</h2>
                <input type="text" id="exercise-name" placeholder="Enter exercise name">
                <button id="add-exercise">Add Exercise</button>
                <ul id="exercise-list"></ul>
            </div>
        </aside>
        
        <main class="timer-section">
            <div id="current-exercise"></div>
            <div id="timer">00:20</div>
            <div id="rounds">Round: <span id="current-round">0</span>/<span id="total-rounds">8</span></div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div class="controls">
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
        </main>
        
        <aside class="sidebar right-sidebar">
            <div class="sidebar-section">
                <h2>Sound Settings</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="sound-before-round">
                    <label for="sound-before-round">Sound before round</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sound-before-rest">
                    <label for="sound-before-rest">Sound before rest</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sound-only-on-start">
                    <label for="sound-only-on-start">Only at the start</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sound-all-transitions">
                    <label for="sound-all-transitions">Sound at all transitions</label>
                </div>
            </div>
            <div class="sidebar-section">
                <h2>Sound options</h2>
                <label for="sound-options">Sounds:</label>
                <select id="sound-options">
                    <option value="fight-bell">Fight bell</option>
                    <option value="female-voice">Female voice</option>
                    <option value="english-man">English man</option>
                    <option value="alpine-ski-clock">Alpine Ski Clock</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="sidebar-section" id="score-input" style="display: none;">
                <h2>Workout Score</h2>
                <input type="number" id="score" min="0" placeholder="Enter your score">
                <button id="save-score">Save Score</button>
            </div>
        </aside>
        
        <footer class="footer">
            <p>Total Workout Time: <span id="total-workout-time">3:50</span></p>
            <p>Time On: <span id="time-on">20</span> seconds | Time Off: <span id="time-off">10</span> seconds</p>
        </footer>
    </div>

    <div id="countdown" style="display: none;"></div>
    
    <script src="renderer.js"></script>
</body>
</html>
