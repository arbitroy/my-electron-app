<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #timer {
            font-size: 96px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2c3e50;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress {
            height: 100%;
            width: 0;
            transition: width 0.5s;
        }
        .work {
            background-color: #2ecc71;
        }
        .rest {
            background-color: #e74c3c;
        }
        #rounds {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #mode-select, #exercise-input, #exercise-list, #score-input, #sound-options {
            margin-bottom: 20px;
        }
        select, input[type="text"], input[type="number"] {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        #exercise-list {
            list-style-type: none;
            padding: 0;
        }
        #exercise-list li {
            background-color: #ecf0f1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        #sound-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sound-option {
            display: flex;
            align-items: center;
        }
        #countdown {
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabata Timer</h1>
        <div id="mode-select">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="tabata">Tabata</option>
                <option value="tabata-this">Tabata This</option>
            </select>
        </div>
        <div id="exercise-input">
            <input type="text" id="exercise-name" placeholder="Enter exercise name">
            <button id="add-exercise" class="btn">Add Exercise</button>
        </div>
        <ul id="exercise-list"></ul>
        <div id="timer">00:20</div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="rounds">Round: <span id="current-round">0</span>/<span id="total-rounds">8</span></div>
        <div>
            <button id="start" class="btn">Start</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <div id="score-input" style="display: none;">
            <input type="number" id="rep-count" placeholder="Enter weakest rep count">
            <button id="save-score" class="btn">Save Score</button>
        </div>
        <div id="sound-options">
            <div class="sound-option">
                <input type="checkbox" id="sound-before-round" name="sound-before-round">
                <label for="sound-before-round">Sound before round</label>
            </div>
            <div class="sound-option">
                <input type="checkbox" id="sound-before-rest" name="sound-before-rest">
                <label for="sound-before-rest">Sound before rest</label>
            </div>
            <div class="sound-option">
                <input type="checkbox" id="sound-all-transitions" name="sound-all-transitions">
                <label for="sound-all-transitions">Sound at all transitions</label>
            </div>
        </div>
    </div>
    <div id="countdown"></div>
    <script>
        const { ipcRenderer } = window.electron;

        let timer;
        let currentTime;
        let currentRound = 0;
        let totalRounds = 8;
        let isWorking = true;
        let exercises = [];
        let currentExerciseIndex = 0;
        let scores = [];

        const modeSelect = document.getElementById('mode');
        const exerciseInput = document.getElementById('exercise-input');
        const exerciseList = document.getElementById('exercise-list');
        const addExerciseBtn = document.getElementById('add-exercise');
        const startBtn = document.getElementById('start');
        const resetBtn = document.getElementById('reset');
        const progressBar = document.getElementById('progress');
        const currentRoundEl = document.getElementById('current-round');
        const totalRoundsEl = document.getElementById('total-rounds');
        const scoreInput = document.getElementById('score-input');
        const saveScoreBtn = document.getElementById('save-score');
        const timerDisplay = document.getElementById('timer');
        const countdownDisplay = document.getElementById('countdown');

        const soundBeforeRound = document.getElementById('sound-before-round');
        const soundBeforeRest = document.getElementById('sound-before-rest');
        const soundAllTransitions = document.getElementById('sound-all-transitions');

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateRoundDisplay() {
            currentRoundEl.textContent = currentRound;
            totalRoundsEl.textContent = totalRounds;
        }

        function updateProgressBar() {
            const progress = (currentRound - 1 + (isWorking ? 0.5 : 1)) / totalRounds * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.className = isWorking ? 'work' : 'rest';
        }

        function playSound(type) {
            ipcRenderer.send('play-sound', type);
        }

        function showCountdown(callback) {
            let count = 3;
            countdownDisplay.style.display = 'block';
            countdownDisplay.textContent = count;

            const countdownTimer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.textContent = count;
                } else {
                    clearInterval(countdownTimer);
                    countdownDisplay.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        function startTimer() {
            if (exercises.length === 0) {
                alert('Please add at least one exercise before starting.');
                return;
            }
            currentRound = 1;
            isWorking = true;
            updateRoundDisplay();
            showCountdown(startExercise);
        }

        function startExercise() {
            updateProgressBar();
            currentTime = isWorking ? 20 : 10;
            updateTimerDisplay(currentTime);

            if (isWorking && (soundBeforeRound.checked || soundAllTransitions.checked)) {
                playSound('start-round');
            } else if (!isWorking && (soundBeforeRest.checked || soundAllTransitions.checked)) {
                playSound('start-rest');
            }

            timer = setInterval(() => {
                currentTime--;
                updateTimerDisplay(currentTime);
                if (currentTime === 0) {
                    clearInterval(timer);
                    if (isWorking) {
                        isWorking = false;
                        startExercise();
                    } else {
                        currentRound++;
                        if (currentRound > totalRounds) {
                            endExercise();
                        } else {
                            isWorking = true;
                            startExercise();
                        }
                    }
                }
            }, 1000);
        }

        function endExercise() {
            clearInterval(timer);
            currentRound = 0;
            updateRoundDisplay();
            progressBar.style.width = '0%';
            updateTimerDisplay(20);
            playSound('end-exercise');
            if (modeSelect.value === 'tabata-this') {
                scoreInput.style.display = 'block';
            } else {
                currentExerciseIndex++;
                if (currentExerciseIndex < exercises.length) {
                    setTimeout(startTimer, 60000); // 1-minute rest between exercises
                } else {
                    alert('Workout complete!');
                }
            }
        }

        function resetTimer() {
            clearInterval(timer);
            currentRound = 0;
            updateRoundDisplay();
            progressBar.style.width = '0%';
            scoreInput.style.display = 'none';
            updateTimerDisplay(20);
        }

        modeSelect.addEventListener('change', () => {
            exercises = [];
            exerciseList.innerHTML = '';
            if (modeSelect.value === 'tabata-this') {
                exercises = ['Squats', 'Row', 'Pull-ups', 'Sit-ups', 'Push-ups'];
                exercises.forEach(exercise => {
                    const li = document.createElement('li');
                    li.textContent = exercise;
                    exerciseList.appendChild(li);
                });
                exerciseInput.style.display = 'none';
            } else {
                exerciseInput.style.display = 'block';
            }
        });

        addExerciseBtn.addEventListener('click', () => {
            const exerciseName = document.getElementById('exercise-name').value;
            if (exerciseName) {
                exercises.push(exerciseName);
                const li = document.createElement('li');
                li.textContent = exerciseName;
                exerciseList.appendChild(li);
                document.getElementById('exercise-name').value = '';
            }
        });

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        saveScoreBtn.addEventListener('click', () => {
            const score = document.getElementById('rep-count').value;
            scores.push(score);
            document.getElementById('rep-count').value = '';
            scoreInput.style.display = 'none';
            currentExerciseIndex++;
            if (currentExerciseIndex < exercises.length) {
                setTimeout(startTimer, 60000); // 1-minute rest between exercises
            } else {
                const totalScore = scores.reduce((a, b) => parseInt(a) + parseInt(b), 0);
                alert(`Workout complete! Total score: ${totalScore}`);
            }
        });

        // Desktop-specific features
        ipcRenderer.on('save-workout', () => {
            // Implement save functionality
            console.log('Saving workout...');
        });

        ipcRenderer.on('load-workout', () => {
            // Implement load functionality
            console.log('Loading workout...');
        });

        // You can add more desktop-specific features here
    </script>
</body>
</html>
